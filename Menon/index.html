<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prova Menon</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h2>Sons para o Menon</h2>

    <section class="teclado">
        <button class="tecla" id="tecla_Arvore"><img src="images/ancara.webp" alt="Messi"></button>
        <button class="tecla" id="tecla_Corrego"><img src="images/ney.webp" alt="Ney"></button>
        <button class="tecla" id="tecla_Deserto"><img src="images/cr7.jpg" alt="Cr7"></button>

        <button class="tecla" id="tecla_Floresta"><img src="images/belligol.avif" alt="Belligol"></button>
        <button class="tecla" id="tecla_Fogueira"><img src="images/cr7-siu.jpeg" alt="Cr7-siu"></button>
        <button class="tecla" id="tecla_Mar"><img src="images/clash.png" alt="Clash"></button>

        <button class="tecla" id="tecla_Passaros"><img src="images/moreno.webp" alt="Moreno"></button>
        <button class="tecla" id="tecla_Rio"><img src="images/aaaaaaaa.jpg" alt="Aaaaaaaaa"></button>
        <button class="tecla" id="tecla_Trovoada"><img src="images/jaganho.webp" alt="Jaganho"></button>
    </section>

    <audio src="sounds/messi.mp3" id="som_tecla_Arvore"></audio>
    <audio src="sounds/ney.mp3" id="som_tecla_Corrego"></audio>
    <audio src="sounds/cr7.mp3" id="som_tecla_Deserto"></audio>
    <audio src="sounds/belligol.mp3" id="som_tecla_Floresta"></audio>
    <audio src="sounds/cr_suuu.mp3" id="som_tecla_Fogueira"></audio>
    <audio src="sounds/clash.mp3" id="som_tecla_Mar"></audio>
    <audio src="sounds/moreno.mp3" id="som_tecla_Passaros"></audio>
    <audio src="sounds/aaaaaa.mp3" id="som_tecla_Rio"></audio>
    <audio src="sounds/jaganho.mp3" id="som_tecla_Trovoada"></audio>

    <script src="index.js"></script>

</body>
</html>
